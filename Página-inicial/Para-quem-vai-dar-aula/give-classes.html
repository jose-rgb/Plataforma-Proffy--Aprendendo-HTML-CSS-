<!DOCTYPE html>
<html lang="pt_br">    <!--lang é um atributo q define a linguagem usada no html-->
<head>
    <meta charset="UTF-8"> <!--charset e o tipo de texto utilizado na pagina, nesse caso utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--vai adaptar a pagina para telas maiores ou menores-->
    <title>Proffy | Sua plataforma de estudos online </title> <!-- para nomear o titulo do documento, nesse caso ta document poederia mudar para qual desejar-->
   
    <link rel="stylesheet" href="/styles/main.css">
    <!--para a pa´gina de registro-->
    <link rel="stylesheet" href="/styles/Partials/header.css">
    <link rel="stylesheet" href="/styles/Partials/forms.css">
    <link rel="stylesheet" href="/styles/Partials/page-give-classes.css">


<!--este link esta buscando no google fonte as fontes que iremos usar.-->
    <link href="https://fonts.googleapis.com/css2?
    family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;
    display=swap" rel="stylesheet">

    <!--codigo em javascript-->    <!--defer,para ler o script só depois de um tempo-->
    <script src="/scripts/addField.js" defer></script>
    
</head>
<body id ="page-give-classes">

    
    <div id ="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrível que voçê quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
               
            </div>
        </header>
        
        <!--main,conteudo principal,formularios-->
        <main>
            <form action="" id="create-class">
                <fieldset>                                 <!--tag para agrupamento de dados-->
                    <legend>Seus dados</legend>           <!--nome do agrupamento de dados-->
                    
                    <!--criando o formulario-->
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required >  <!--required,campo obrigatório-->
                    </div>

                    <div class="input-block">                 <!--small,txt pequeno-->
                        <label for="avatar">link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>  <!--textarea,n pode botar um do lado do outro-->
                    </div>

                </fieldset>


                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula 
                            <small>(R$)</small>
                        </label>
                        <input type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>


                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>                 <!--[] quer dizer no back end q pode ir com + de 1 valor-->
                                <option value="">Selecione uma opção</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time"  name="time_form[]" required>
                        </div> 

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time"  name="time_to[]" required>
                        </div> 

                    </div>

                    
                </fieldset>
                
            </form>

            <footer>
                <p>

                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os dados            <!--br para quebra de linha-->
                    
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>      <!--botão para enviar o formulario-->
            </footer>                                                <!--form="crate.." diz para o botão enviar o formulario de id=create...-->
        </main>
    </div>
    
</body>
</html>
